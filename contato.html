    <form>
        <div class="form">

            Nome*: <input type="text" name="nome" autofocus required autocomplete="off" size="50"> <br> <br>

            Email: <input type="email" name="email" placeholder="ex: seuemail@dominio.com" autocomplete="off" size="40"> <br> <br>

            <script>
                const handlePhone = (event) => {
                    let input = event.target
                    input.value = phoneMask(input.value)
                }
              
              const phoneMask = (value) => {
                if (!value) return ""
                value = value.replace(/\D/g,'')
                value = value.replace(/(\d{2})(\d)/,"($1) $2")
                value = value.replace(/(\d)(\d{4})$/,"$1-$2")
                return value
              }
            </script>

            Telefone <input type="tel" onkeyup="handlePhone(event)" placeholder="(xx) xxxxx-xxxx"><br><br>

            Dúvidas / Críticas / Sugestões*: <br>
            <textarea cols="65" rows="5" required></textarea>
            <br><br>

            <input type="reset" name="limpar" value="Limpar">
            <input type="submit" name="enviar" value="Enviar">

        </div>
    </form>
